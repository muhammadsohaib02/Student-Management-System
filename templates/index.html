<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Welcome to the School Management System</h1>
        {% if session.user_id %}
            <p>Welcome, {{ session.role }}!</p>
            {% if session.role == 'admin' %}
                <a href="{{ url_for('admin') }}" class="btn btn-primary">Go to Admin Dashboard</a>
            {% elif session.role == 'teacher' %}
                <a href="{{ url_for('teacher') }}" class="btn btn-primary">Go to Teacher Portal</a>
            {% else %}
                <a href="{{ url_for('student') }}" class="btn btn-primary">Go to Student Portal</a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
